<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Asistencia</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}?v=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    

</head>
<body>

    <header>
        <h1>Dashboard de Asistencia</h1>
        <div class="user-info">
            <a href="{{ url_for('user.logout') }}" class="btn btn-danger">Cerrar sesión</a>
            <p>Bienvenido, <strong>Juan Pérez</strong></p>
        </div>
    </header>

    <main class="dashboard-container">
        <section class="summary-grid">
            <div class="card">
                <h2>Días Asistidos</h2>
                <p id="asistencias-count" class="count">0</p>
                <span class="card-footer">Mes Actual</span>
            </div>
            <div class="card">
                <h2>Fallas (Ausencias)</h2>
                <p id="fallas-count" class="count">0</p>
                <span class="card-footer">Mes Actual</span>
            </div>
        </section>

        <section class="card history-card">
            <h2>Historial de Ingresos Recientes</h2>
            <table id="history-table">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>Hora de Ingreso</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Las filas se insertarán aquí desde JavaScript -->
                </tbody>
            </table>
        </section>
    </main>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
